  <body>
    <header></header>
    <main>
      <section>
        <nav aria-label="Lista de servidores">
          <h2 id="lista">
            Lista de Servidores <span class="seta">&#9662;</span>

            <select name="listaServer" class="server-select" id="server-select">

      <section>

              id="email"
              name="email"
              placeholder="Digite seu email"

            />

            <input
              type="password"
              id="password"

              placeholder="Digite sua senha"
              required
            />

        </form>
      </section>
